<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinkgeld Rechner</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="container">
    <h1>Trinkgeld</h1>
    <div id="calculator">


      <form>
        <p>Wie hoch war Ihre Rechnung?
        <p>
          € <input id="billamt" type="text" placeholder="Rechnungsbetrag">

        <p>Wie war Ihr Service?
        <p>
          <select id="serviceQual">
            <option disabled selected value="0">-- Wähle eine Option --</option>
            <option value="0.3">30&#37; &#45; Herausragend</option>
            <option value="0.2">20&#37; &#45; Gut</option>
            <option value="0.15">15&#37; &#45; War OK</option>
            <option value="0.1">10&#37; &#45; Schlecht</option>
            <option value="0.05">5&#37; &#45; Schrecklich</option>
          </select>

      </form>
      <p>Wie viele Personen teilen sich die Rechnung?</p>
      <input id="peopleamt" type="text" placeholder="Anzahl Leute">
      <button type="button" id="calculate">Berechne!</button>

    </div>
    
    <div id="totalTip">
      <sup>€</sup><span id="tip">0.00</span>
      <small id="each">jeder</small>
    </div>
   

  </div>
  

  

  <script src="assets/js/main.js"></script>
</body>

</html>
